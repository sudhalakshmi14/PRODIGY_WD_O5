<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-bar">
            <input type="text" id="city" placeholder="Enter city">
            <button id="searchButton">Search</button>
        </div>
        <div class="weather-result" id="weatherResult">
            <div class="location">
                <h2 id="location">City</h2>
            </div>
            <div class="weather-icon">
                <img id="weatherIcon" src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="Weather Icon">
            </div>
            <div class="temperature">
                <h1 id="temperature">18Â°C</h1>
            </div>
            <div class="description">
                <p id="description">Broken Clouds</p>
            </div>
            <div class="details">
                <div class="humidity">
                    <p><span id="humidity">55%</span> Humidity</p>
                </div>
                <div class="wind-speed">
                    <p><span id="windSpeed">0 km/h</span> Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
